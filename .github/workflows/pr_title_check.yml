name: PR Title Check
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: Slashgear/action-check-pr-title@3.0.0
        with:
          regex: '^AB#[0-9]{4}'